name: Build-windows

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  Windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:

    - run: git config --global core.autocrlf input
      shell: bash

    - uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: CLANG64
        install: |
          git
          wget
          mingw-w64-clang-x86_64-cmake
          mingw-w64-clang-x86_64-toolchain

    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: 1.3.224.1
        vulkan-components: Vulkan-Headers, Vulkan-Loader, Glslang, SPIRV-Cross, SPIRV-Tools, SPIRV-Reflect, SPIRV-Headers
        vulkan-use-cache: true

    - name: Build
      run: |
        cd msys2
        MINGW_ARCH=clang64 makepkg-mingw --noconfirm --noprogressbar -sCLf

    - name: Test 
      shell: msys2 {0}
      run: |
        pacman -U --noconfirm msys2/*.zst
        glscopeclient --help

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: glscopeclient-windows
        path: msys2/*.zst

    - name: Upload Artifacts (portable zip)
      uses: actions/upload-artifact@v2
      with:
        name: glscopeclient-windows-portable
        path: build/dist/windows_x64

    - name: Upload Artifacts (MSI)
      uses: actions/upload-artifact@v2
      with:
        name: glscopeclient-windows.msi
        path: build/dist/*.msi
